<!DOCTYPE html>
<html>
<head>
  <title>Nested Unordered List Example</title>
  <style>
    ul {
      list-style-type: disc;
    }
    ul ul {
      list-style-type: circle;
    }
  </style>
</head>
<body>
  <ul>
    <li>one
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>  two
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>three
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
  </ul>
</body>
</html>
